<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Formulário de cadastro</h1>
    </header>

    <section>
      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usúario só poderá conter letras e/ou números</li>
        <li>usúario deverá ter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>

      <form action="/" method="POST" class="form">
        <div><label>Nome</label></div>
        <input type="text" class="name box" />

        <div><label>Sobrenome</label></div>
        <input type="text" class="surname box" />

        <div><label>CPF</label></div>
        <input type="text" class="cpf box" />

        <div><label>Usúario</label></div>
        <input type="text" class="user box" />

        <div><label>Senha</label></div>
        <input type="password" class="password box" />

        <div><label>Confirmar senha</label></div>
        <input type="password" class="confirm-password box" />

        <div class="container">
          <input type="submit" class="button" value="Enviar" />
        </div>

        <div class="result" id="result"></div>
      </form>
    </section>

    <footer>
      <p>&copy; SK - dev</p>
    </footer>

    <script src="validateCPF.js"></script>
    <script src="validateUser.js"></script>
    <script src="main.js"></script>
  </body>
</html>
